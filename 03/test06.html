<!DOCTYPE html>
<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
					<!--v-bind:propsdata="message"는 상위 컴포넌트의 message 속성값인 'Hello Vue! passed from parent component'를,
					 하위 컴포넌트의 propsdata로 전달-->
            <child-component v-bind:propsdata="message"></child-component>
        </div>

        <script src="../js/vue.js"></script>
        <script>
					Vue.component('child-component',{
						//1번:child-component의 내용에 props 속성으로 prosdata를 정의
						props:['propsdata'],
						template: '<p>{{propsdata}}</p>',
					});
					new Vue({
						el: '#app',
						data: {
							message: 'Hello Vue! passed from parent component'
						}
					});
        </script>
    </body>
</html>
