<!DOCTYPE html>
<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
					<!--3번: v-on:show-log의 대상 메서드인 최상위 컴포넌트 의 메서드 printText를 실행함-->
            <child-component v-on:show-log="printText"></child-component>
        </div>

        <script src="../js/vue.js"></script>
        <script>
					Vue.component('child-component',{
						//1번:[show]버튼을 클릭하면 클릭이벤트 v-on:click="showLog"에 따라 showLog() 메서드가 실행됨. showLog는 함수이름임.
						template: '<button v-on:click="showLog">show</button>',
            methods:{
              showLog: function (){
          //2번: this.$emit('show-log')가 실행되면서 show-log이벤트가 발생됨. 여기서 emit은 이벤트를 발생시킴.
                this.$emit('show-log');
              }
            }
					});
					new Vue({
						el: '#app',
						data: {
							message: 'Hello Vue! passed from parent component'
						},
            methods: {
              //4번: printText를 콘솔에 찍는다.
              printText: function(){
                console.log('received an event');
              }
            }
					});
        </script>
    </body>
</html>
